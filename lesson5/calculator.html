<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator Demo Page</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
</head>
<body>

  <div id="calculator" class="calculator">
    <input id="input" type="text" name="input" />
    <div class="row">
      <button class="button sp" data-type="(">(</button>
      <button class="button sp" data-type=")">)</button>
      <button class="button sp" data-type="%">%</button>
      <button class="button sp" data-type="ce">CE</button>
    </div>
    <div class="row">
      <button class="button" data-type="7">7</button>
      <button class="button" data-type="8">8</button>
      <button class="button" data-type="9">9</button>
      <button class="button sp" data-type="รท">รท</button>
    </div>
    <div class="row">
      <button class="button" data-type="4">4</button>
      <button class="button" data-type="5">5</button>
      <button class="button" data-type="6">6</button>
      <button class="button sp" data-type="x">ร</button>
    </div>
    <div class="row">
      <button class="button" data-type="1">1</button>
      <button class="button" data-type="2">2</button>
      <button class="button" data-type="3">3</button>
      <button class="button sp" data-type="-">-</button>
    </div>
    <div class="row">
      <button class="button" data-type="0">0</button>
      <button class="button" data-type=".">.</button>
      <button class="button primary" data-type="=">=</button>
      <button class="button sp" data-type="+">+</button>
    </div>
  </div>

</body>
</html>
