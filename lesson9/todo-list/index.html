<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js todo list</title>
</head>
<body>
  <form id="form">
    <input data-input type="text" placeholder="Type something..." />
    <button type="submit">submit</button>
    <div data-box class="box"></div>
    <div class="bar">
      <button data-button-all>all</button>
      <button data-button-active>active</button>
      <button data-button-completed>completed</button>
      <button data-button-clear-completed>clear completed</button>
    </div>
  </form>
  <script src="todo.js"></script>
</body>
</html>
