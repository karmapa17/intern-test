<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js todo list</title>
  <link rel="stylesheet" href="todo.css" />
</head>
<body>
  <form id="form" class="todo-form">
    <div class="input-wrap">
      <input data-input class="todo-input" type="text" placeholder="Type something..." /><!--
      --><button class="todo-submit" type="submit">submit</button>
    </div>
    <div data-box class="box"></div>
    <div class="bar">
      <button data-button-all>all</button>
      <button data-button-active>active</button>
      <button data-button-completed>completed</button>
      <button class="button-clear-completed" data-button-clear-completed>clear completed</button>
    </div>
  </form>
  <script src="todo.js"></script>
</body>
</html>
